<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="mbgl_v1.13.0/mapbox-gl.js"></script>
    <link href="mbgl_v1.13.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    var style = "/v1/style/day/meters"
    if (urlParams.has('fathoms')) {
        style = "/v1/style/day/fathoms"
    } else if (urlParams.has('feet')) {
        style = "/v1/style/day/feet"
    }
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: style,
        center: [-122.4437, 47.27848], // starting position [lng, lat]
        zoom: 13.23 // starting zoom
    });
</script>

</body>
</html>
